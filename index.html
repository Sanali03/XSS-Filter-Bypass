<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtered Reflections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    #output {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    #congrats {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Blog</h1>
  <p>Enter your name below. Don't try anything sneaky!</p>

  <form id="xssForm">
    <input type="text" id="inputField" placeholder="Your name here" required />
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>
  <div id="congrats"></div>

<script>
  // Global flag
  var flag = "CTF{XSS_FILTERS_ARE_TRICKY}";

  // Filter user input
  document.getElementById("xssForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let input = document.getElementById("inputField").value;
    input = input.replace(/<script>|alert|onerror|onload/gi, "");

    document.getElementById("output").innerHTML = "Hello, " + input;
  });

  // Function called via XSS
  function getFlag() {
    prompt("ðŸŽ‰ Congratulations! Here's your flag:", flag); // âœ… popup box
    document.getElementById("congrats").style.display = "block";
    document.getElementById("congrats").innerText =
      "ðŸŽ‰ Congratulations! You've captured the flag: " + flag;
  }
</script>

</body>
</html>
